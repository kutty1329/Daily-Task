<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC FORM-LOGIN</title>
     
</head>
<body align="center">
    <h4 text-dark>KYC-APPLICATION-FORM</h4>
    
  <form>
    <table align="center" border="5px">
      <thead>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Ex : Jhon"></td>
        </tr>
        <tr>
            <td>Pan-No</td>
            <td><input type="text" placeholder="Ex : ECUPP3560A"></td>
        </tr>
        <tr>
            <td>Aadhaar-No</td>
            <td><input type="tel" placeholder="Ex : 25641457890"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="tel" placeholder="Ex : 7904201927"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea placeholder="type...."></textarea>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" value="Male" name="gender">Male
                <input type="radio" value="FeMale" name="gender">FeMale
                <input type="radio" value="other" name="gender">Other
            </td>
        </tr>
        <td>Type Of Account</td>
        <td>
            
            <select>
     <option select="" hidden="">Select one</option>
     <option>Savings-Account</option>
     <option>Current-Account</option>
            </select>
        </td>
      </thead>
</table>
  </form>
  
    <h5><input type="checkbox"> I agree the terms and Condtion 
 </h5>
 <button type="submit" text-dark>Submit</button>
 <button type="reset" text-dark>Cancel</button>

 
 
  

   


   

</body>
</html>
