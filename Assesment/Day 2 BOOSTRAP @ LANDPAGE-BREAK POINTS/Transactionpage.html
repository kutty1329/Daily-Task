<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction&Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body class="container md-5 lg-4">
    <div class="text-center">
        <h4>Transaction-Page</h4>
    </div>
    <div class="row g-5 bg-light shadow-lg">
        <div class="col-md-5 col-lg-4 ">
           <form class="card">
            <div class="col-12">
                <h6 class="my-0"><label class="form-label"> Transaction ID</label></h6>
                <input type="text" placeholder="Ex;2345AER" class="form-control text-muted">
              </div>
              <div class="col-12">
                 <label class="form-label">Transaction-Mode</label>
                 
                 <select>
                    <option selected hidden>Select-Anyone</option>
                    <option>NEFT</option>
                    <option>UPI</option>
                    <option>RTGS</option>
                 </select>
              </div>
              <div class="col-12">
                <label>Transaction-Type</label>
                <select>
                    <option selected hidden>Select-Anyone</option>
                    <option>Debit-Card</option>
                    <option>Credit-Card</option>
                </select>

              </div>
              <div class="col-12">
                <h6 class="my-0"><label class="form-label"> Transaction-Amount</label></h6>
                <input type="text" placeholder="Rs : 10,0000INR" class="form-control text-muted">
              </div>
              <div class="col-12">
                <h6 class="my-0"><label class="form-label"> Transaction Date</label></h6>
                <input type="date" placeholder="Ex;2345AER" class="form-control text-muted">
              </div>
              <br>
              <div>
                 <button class="btn btn-outline-warning float-end" type="submit" text-dark>Submit</button>
              </div>
           </form>
      </div>
    </div>
    
</body>
</html>
