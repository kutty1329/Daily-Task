<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC FORM-LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
     
</head>
<body class="container bg-dark shadow-lg">
        
        <h4 class="text-info text-center"><i class="bi bi-book-half"></i>KYC-APPLICATION-FORM</h4>
        <div class="row justify-content">
        <form class="bg-success  style="border: radius 20px;">
            <div class="col-12">
                <label class="form-label"><i class="bi bi-person-bounding-box"></i>Name</label>
                <input type="text" placeholder="Ex;Jhon" class="form-control bg-dark text-info"required field >
            </div>
            <div class="col-12">
                <label class="form-label"><i class="bi bi-person-badge"></i>PANCARD-NO</label>
                <input type="text" placeholder="Ex;ECUPP3560A" class="form-control bg-dark text-info" required field>
            </div>
            <div class="col-12">
                <label class="form-label"><i class="bi bi-person-badge"></i>AadharCard</label>
                <input type="tel" placeholder="Ex;25678912345560" class="form-control bg-dark text-info">
            </div>
            <div class="col-12">
                <label class="form-label"><i class="bi bi-person-badge"></i>Contact</label>
                <input type="tel" placeholder="Ex;1234567890" class="form-control bg-dark text-info">
            </div>
            <div class="col-12">
                <label class="form-label"><i class="bi bi-geo-alt"></i>Address</label>
                <textarea type="text" placeholder="type......" class="form-control bg-dark text-info">
                </textarea>
            </div>
            <div class="col-12">
                <label class="form-label me-3"><i class="bi bi-person-badge"></i>Gender</label>
                <input type="radio" class="form-check-input  name="gender" />Male
                <input type="radio" class="form-check-input  name="gender" />Female
                <input type="radio" class="form-check-input  name="gender" />Other
            </div>
            <div class="col-12">
                <label class="form-label me-3"><i class="bi bi-bank"></i>Types-of-Account</label>
                <select>
                <option selected hidden>Select-Anyone</option>
                <option class="bg-dark text-info">Savings-Account</option>
                <option class="bg-dark text-info">Current-Account</option>
            </select>

            </div>
            <div class="col-12 text-center">
                  <button class="btn btn-outline-warning" text-dark type="submit">Submit</button>
                  <button class="btn btn-outline-warning" text-dark type="reset">Reset</button>
            </div>

        </form>
    </div>
  

 
   

 
 
  

   


   

</body>
</html>
